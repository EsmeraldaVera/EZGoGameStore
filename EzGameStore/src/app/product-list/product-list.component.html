<div class="d-flex justify-content-center" id="product-list">
    <div class="list-group-item" *ngFor="let product of products">
        <div class="row">

            <div class="col-8">
                <img class="img-fluid" alt="image description" [src]="product.image_path" />
            </div>
            <div class="col-4">
                <div>{{product.name}}</div>
                <div>{{product.price|currency:'USD'}}</div>
                <div>{{product.description}}</div>
                <div>{{product.review}}</div>
                <form>
                    <button class="btn btn-dark">Buy</button>
                </form>
            </div>

        </div>
    </div>
</div>


<router-outlet></router-outlet>
