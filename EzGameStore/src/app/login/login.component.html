<div class="d-flex justify-content-center" id="login">

  <div class="wrapper fadeInDown">

    <div id="col-md-5">
      <div class="background">
            
        <form class="col-5" [formGroup]="loginForm" (submit)="handleSubmit($event)">
          <div class = "login"><h3>LOGIN</h3></div>   
          <div class="row">
            <div class = "username"><label class="col-form-label">Username</label></div>         
              <input type="text" formControlName="username" class="form-control" name="username" id="username">
          </div>
          <div class="row">
            <div><label  class="col-form-label">Password</label></div>
              <input type="password" formControlName="password" class="form-control" name="username" id="password">
            
          </div>
          <div class = "button"><button type="submit" class="btn btn-warning button">Sign in</button></div>
        </form>
      </div>

    </div>

  </div>


</div>
